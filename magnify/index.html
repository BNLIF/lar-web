<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Magnify Online</title>
  <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
  <link rel="stylesheet" href="../properties/css/bootstrap.min.css" media="screen" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="app" class="container">

    <div class="page-header">
      <h1>
        Magnify Online
      </h1>
    </div>

    <div class="row">
      <div class="col-md-4" id="leftCol">
        <div class="btn-group">
          <button type="button" class="btn btn-primary" id="btn-orig">Original</button>
          <button type="button" class="btn btn-primary" id="btn-nf">After Noise Filter</button>
          <button type="button" class="btn btn-primary" id="btn-decon">After Deconvolution</button>
        </div>
        <br/>
        <div id="heatmap-orig" style="display: none;width: 330px; height: 780px; margin: 0 auto; float: left"></div>
        <div id="heatmap-nf" style="width: 330px; height: 780px; margin: 0 auto; float: left"></div>
        <div id="heatmap-decon" style="display: none;width: 330px; height: 780px; margin: 0 auto; float: left"></div>

      </div>
      <div class="col-md-8" id="rightCol">
        <div id="waveforms" style="width: 100%; height: 400px; margin: 0 auto"></div>
      </div>
    </div>

  </div>

  </div>


  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="../properties/js/bootstrap.min.js"></script>
  <script src="../properties/js/highcharts/highcharts.js"></script>
  <script src="../properties/js/highcharts/modules/heatmap.js"></script>
  <script src="../properties/js/highcharts/modules/exporting.js"></script>
  <script src="../properties/js/vue.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/plot.js"></script>
  <!-- <script src="js/app.js"></script> -->
</body>
</html>
